</html> <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aplikasi Belanja Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 1.5rem;
      justify-content: center;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 200px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product h3 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .price {
      color: #4CAF50;
      font-weight: bold;
    }

    .btn {
      margin-top: 0.5rem;
      background-color: #4CAF50;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Toko Online Sederhana</h1>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Produk 1">
      <h3>Kaos Polos</h3>
      <p class="price">Rp50.000</p>
      <button class="btn">Beli</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Produk 2">
      <h3>Celana Jeans</h3>
      <p class="price">Rp150.000</p>
      <button class="btn">Beli</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Produk 3">
      <h3>Sepatu Sneakers</h3>
      <p class="price">Rp250.000</p>
      <button class="btn">Beli</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Toko Online Sederhana. All rights reserved.
  </footer>

</body>
</html>
